<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <ion-toolbar>
      <ion-searchbar
      [(ngModel)]="pesq"  
      (ionChange)="lerContatos()"
      placeholder="Pesquisar contato">
    </ion-searchbar>
    </ion-toolbar>
  
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      {{contato.nome}}
    </ion-item>
  </ion-list>
</ion-content>
